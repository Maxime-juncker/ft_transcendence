<template id="search-template">
	<template id="no-res-template">
		<div id="no-res" class="absolute w-full h-1/4 bg-dark top-1/3 flex justify-center items-center">
			<p data-i18n="usr_not_found" class="font-bold text-[3vw]">no result</p>
		</div>
	</template>

	<template id="user-search-template">
		<div id="profile" class="flex flex-col justify-start items-center border-white border-2 h-[12vw] w-[10vw]
			hover:text-dark hover:bg-white hover:cursor-grab">
			<div class="relative">
				<img
					id="avatar-img"
					src="" 
					alt="Profile" 
					class="object-cover w-[10vw] h-[10vw] bg-white"/>
				<div id="user-status" class="user-status right-0 w-5 h-5 top-[90%]"></div>
			</div>
			<h1 id="avatar-name" class="text-[100%] border-t-2 border-white w-full text-center truncate font-bold select-none break-all">user</h1>
		</div>
	</template>
	<div class="h-full overflow-y-scroll">
		<div id="header-container"></div>

		<div class="flex justify-center align-top items-start w-full">
			
			<div class="absolute bottom-[1%] left-[1%] w-[20vw]">
				<button id="search-btn" class="button-empty mb-5 self-start">refresh</button>
				<input id="page-size-input" type="number" min="1" max="999" placeholder="max number of result" class="w-[15vw] min-w-[15vw]">
			</div>

			<div class="absolute bottom-[1%] right-[1%]">
				<p id="search-result">NaN</p>
			</div>

			<div id="profile-container" class="pt-25 mx-10 mt-15 gap-5 flex flex-row justify-center items-start flex-wrap w-[60%] h-full">
			</div>
		</div>
	</div>
</template>
