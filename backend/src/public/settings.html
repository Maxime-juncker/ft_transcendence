<template id="settings-template">
	<template id="confirm-panel-template">
		<div class="w-screen h-[15vh] bg-darkest gap-5 flex flex-col justify-center items-center">
			<h1 class="text-red text-[150%] font-extrabold" data-i18n="text.confirm_warn">THIS IS A DESTRUCTIVE ACTION ARE YOU 100% SURE OF WHAT YOUR DOING</h1>
			<div class="flex flex-row justify-center items-center gap-4">
				<input id="confirm-input" class="py-1 px-3 border-red" data-i18n-placeholder="type_confirm" placeholder="type confirm to continue">
				<button id="cancel-btn" class="button-full bg-purple py-1 px-4 w-full" data-i18n="cancel">cancel</button>
			</div>
		</div>
	</template>

	<div class="h-full">
		<div id="header-container"></div>

		<div class="w-full h-full flex flex-col justify-center items-center gap-3 overflow-y-scroll">

			<h1 class="mb-5 text-3xl font-bold underline" data-i18n="capital.settings">SETTINGS</h1>
			<div class="flex flex-col gap-3 justify-around items-center">

				<!-- settings -->
				<div class="relative flex flex-col gap-5 w-full justify-center">
					<div id="name-settings">
						<h2 class="font-bold text-xl" data-i18n="username">username</h2>
						<input id="username-input" class="px-3 py-2 w-full" placeholder="enter username...">
					</div>
					<div id="email-settings">
						<h2 class="font-bold text-xl" data-i18n="email">email</h2>
						<input id="email-input" class="px-3 py-2 w-full" placeholder="enter email...">
					</div>
					<div id="passw-settings" class="flex flex-col gap-2">
						<h2 class="font-bold text-xl" data-i18n="password">password</h2>
						<input id="curr-passw-input" class="px-3 py-2 w-full border-yellow" placeholder="current pasword...">
						<input id="new-passw-input" class="px-3 py-2 w-full border-yellow" placeholder="new password...">
					</div>
					<div id="avatar-settings">
						<h2 class="font-bold text-xl" data-i18n="avatar">avatar</h2>
						<input id="avatar-input" type="file" class="px-3 py-2 w-full border-green" placeholder="enter email...">
					</div>
					<div id="settings-2fa" class="flex flex-col gap-2">
						<h2 class="font-bold text-xl" data-i18n="2fa">2fa</h2>
						<button id="request-2fa-btn" class="button-empty border-purple text-purple w-full" data-i18n="request_2fa">request 2fa</button>
						<input id="confirm-2fa-input" class="px-3 py-2 w-full border-purple" data-i18n-placeholder="confirm_2fa" placeholder="confirm 2fa...">
					</div>
					<div class="absolute top-0 -right-3/4 hide">
						<div class="relative">
							<p id="holder-close-btn" class="absolute top-0 left-0 text-red font-extrabold bg-dark px-2 py-1 select-none">[x]</p>
						</div>
						<div id="qrcode_holder">
						</div>
					</div>
				</div>
				<button id="settings-logout-btn" class="button-empty border-red text-red w-full" data-i18n="logout">logout</button>

			</div>
			<!-- save / discard buttons -->
			<button id="save-btn" class="button-full absolute bottom-0 mb-5 max-w-80 w-full" data-i18n="save">save</button>
		</div>

		<div class="absolute right-0 bottom-0 mb-2 mr-2 flex flex-col items-center justify-center gap-2">
			<!-- lower settings -->
			<div class="max-w-[50vw] flex flex-col items-center justify-center align-middle">
				<div class="w-full flex flex-col items-center justify-center border-2 border-red mt-5 py-5 px-14 gap-2">
					<h1 class="text-xl font-bold text-red self-start" data-i18n="danger_zone">danger zone</h1>
					<button id="delete-2fa-btn" class="button-full bg-red w-full" data-i18n="delete_2fa">delete 2fa</button>
					<button id="reset-btn" class="button-full bg-red w-full" data-i18n="reset_account">reset account</button>
					<button id="delete-btn" class="button-full bg-red w-full" data-i18n="delete_account">delete account</button>
				</div>
				<p class="p-0 m-0" data-i18n="text.delete_warn">*these are destructive actions, be carreful</p>
			</div>
		</div>

		<p id="placeholder-text" class="mt-32 ml-5 py-1 px-4 text-white bg-dark w-fit absolute left-0 top-0 hide">placeholder</p>
		<div id="panel-holder" class=" absolute top-1/2 left-0">
		</div>

		<div class="absolute left-[2%] bottom-[2%] flex flex-col items-start gap-3">
			<div class="language-selector-div z-99">
				<select id="language-selector" class="language-selector" onchange="changeLanguage(this.value)">
					<option value="en-GB" >ðŸ‡¬ðŸ‡§ English</option>
					<option value="fr-FR">ðŸ‡«ðŸ‡· FranÃ§ais</option>
					<option value="es-ES">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
				</select>
			</div>
			<span class="px-5 py-3 bg-dark">
				<h1 data-i18n="current_theme">current theme: </h1>

				<select id="theme-select">
					<option value="onedark">ondark</option>
					<option value="gruvbox">gruvbox</option>
					<option value="vscode">vscode</option>
					<option value="github">github</option>
					<option value="Catppuccin-Macchiato">Catppuccin-Macchiato</option>
					<option value="Nord-dark">Nord-dark</option>
					<option value="classic">classic</option>
				</select>
			</span>
			<label class="inline-flex items-center cursor-grab">
				<input 
					id="crt-checkbox"
					type="checkbox"
					class="appearance-none aspect-square w-[30px] h-[30px] border-2 border-white bg-dark cursor-grab checked:bg-dark relative
					before:content-[''] before:absolute before:top-1/2 before:left-1/2 before:-translate-x-1/2 before:-translate-y-1/2 
					before:w-[75%] before:h-[75%] before:bg-white before:opacity-0 checked:before:opacity-100 focus:brightness-100"
				/>
				<span class="ml-2 font-bold select-none" data-i18n="disable_crt">disable crt effect</span>
			</label>

		</div>

	</div>

	<div class="small-lines w-screen h-[5vw] absolute top-[30%] right-[-55%] rotate-45">
		<div class="line bg-red"></div>
		<div class="line bg-yellow"></div>
		<div class="line bg-blue"></div>
		<div class="line bg-green"></div>
	</div>
</template>
