<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FT_TRANSCENDENCE</title>
		<link href="/public/dist/start.css" rel="stylesheet">
		<link href="/public/dist/global.css" rel="stylesheet">
		<link href="/public/test.css" rel="stylesheet">

		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body>
		<template id="user-profile-template">
				<div id="user-profile"
					class="user-profile">
					<div id="avatar-container">
						<img
						id="avatar-img"
						src="" 
						alt="Profile" 
						class="avatar"/>
						
						<div id="avatar-name">
							user
						</div>
						<div id="user-status"> </div>
					</div>

					<div id="user-stats">
						<h1>elo: 500p</h1>
						<h1>W/L: 42%</h1>
					</div>
				</div>
				<div id="btn-container">
				</div>
		</template>

			<!-- must be here for crt effect -->
		<div class="bootup-mask"></div>
		<div class="bootup-lines"></div>
		<h1 class="bootup-text">HDMI-1</h1>

		<div class="crt">
			<header class="absolute top-[7%]">
				<div class="banner">
					<div class="line bg-(--red)"></div>
					<div class="line bg-(--yellow)"></div>
					<div class="line bg-(--blue)"></div>
					<div class="line bg-(--green)"></div>
				</div>
				<div class="banner-text">
					<h1>
						FT_TRANSCENDENCE
					</h1>
				</div>
			</header>

			<div class="crt-mask"></div> 
			<div class="scanline">
				<div class="scan"></div>
			</div>
			
			<section id="main" class="main">


				<div class="banner" style="
						position: absolute; rotate: -45deg;
						transform: translateY(40vw)">
					<div class="line bg-(--red)" id="line1"></div>
					<div class="line bg-(--yellow)" id="line2"></div>
					<div class="line bg-(--blue)" id="line3"></div>
					<div class="line bg-(--green)" id="line4"></div>
				</div>
				<div id="user" class="user">
					<h1 id="profile-header">user</h1>
					<div id="profile-container" class="profile-container"></div>
				</div>
				<div class="play-menu">
					<button id="play_btn">PLAY</button>
					<button id="play_btn">SETTINGS</button>
				</div>
				<div id="leaderboard">
					tmp
				</div>
			</section>
		</div>

	</body>

<script>var exports = {};</script>
<script type="module" src="./dist/start.js"></script>
</html>
