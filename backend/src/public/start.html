<template id="start-template">
	<template id="user-leaderboard-template">
		<div class="relative flex gap-4 items-center justify-between h-20 w-[90%]">
			<div class="relative rounded-full border-2 border-(--white) bg-darker aspect-square w-[6vh] h-[6vh]">
				<h1 id="ranking" class="absolute w-full h-full top-[10%] text-center font-extrabold text-[2.5vh]">NaN</h1>
			</div>
			<div id="profile" class="flex flex-row w-[85%] items-center gap-2 hover:bg-white hover:cursor-grab hover:text-darker
				p-2 border-2 border-(--white) hover:border-white hover:border-2">
				<div class="relative">
					<img
						id="avatar-img"
						src="" 
						alt="Profile" 
						class="avatar-img"/>
					<div id="user-status" class="user-status right-0 top-[70%]"></div>
				</div>
				<div class="w-full h-full flex justify-between">
					<h1 id="avatar-name" class="text-[100%] lg:w-1/3 sm:w-full truncate font-bold select-none break-all">user</h1>
					<div class="flex h-full w-[60%] gap-3 ">
						<h1 id="elo" class="text-[100%] w-1/2 select-none break-all">elo: NaN</h1>
						<h1 id="winrate" class="text-[100%] w-1/2 select-none break-all">W/R: NaN</h1>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template id="tournament-table-template">
		<div class="flex gap-4 items-center justify-between h-16 w-[90%] p-4 border-2 border-white">
			<div class="w-1/2">
				<a id="tournament-address" class="text-white truncate block w-full max-w-xs" href="" target="_blank"></a>
			</div>
			<div class="w-1/2">
				<p id="winner-name" class="text-white truncate">Player Name</p>
			</div>
		</div>
	</template>

	<div class="h-full flex relative">
		<header class="absolute top-[7%]">
			<div class="banner">
				<div class="line bg-red"></div>
				<div class="line bg-yellow"></div>
				<div class="line bg-blue"></div>
				<div class="line bg-green"></div>
			</div>
			<div class="banner-text">
				<h1>
					FT_TRANSCENDENCE
				</h1>
			</div>
		</header>

		<div id="main" class="main">

			<div class="small-lines w-screen h-[5vw] absolute top-[70%] right-[-55%] -rotate-45">
				<div class="line bg-red"></div>
				<div class="line bg-yellow"></div>
				<div class="line bg-blue"></div>
				<div class="line bg-green"></div>
			</div>
			<div id="user" class="user">
				<!-- <h1 id="profile-header">user</h1> -->
				<div id="profile-container" class="profile-container"></div>
			</div>
			<div class="play-menu">
				<button class="btn" data-i18n="capital.play" id="play_btn">PLAY</button>
			</div>
			<div id="leaderboard" class="flex flex-col h-full justify-center items-center z-3 mr-5 mt-[10vh]">

				<h1 data-i18n="capital.leaderboard" class="text-[1.5vw] font-bold" id="board-title">LEADERBOARD</h1>
				<div id="leaderboard-container" class="flex flex-col-reverse justify-end items-center w-full h-1/2 bg-dark
					overflow-y-scroll gap-3 py-5"></div>

				<div class="flex w-full justify-around mt-4">
					<label class="inline-flex items-center cursor-grab">
						<input 
							type="radio"
							name="board-input"
							id="leaderboard-input" value="leaderboard" checked
							class="checkbox"
						/>
						<span class="ml-2 font-bold select-none" data-i18n="leaderboard">leaderboard</span>
					</label>

					<label class="inline-flex items-center cursor-grab">
						<input 
							type="radio"
							name="board-input"
							id="history-input" value="history"
							class="checkbox"
						/>
						<span class="ml-2 font-bold select-none" data-i18n="history">history</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</template>
