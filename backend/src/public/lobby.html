<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="/public/dist/global.css" rel="stylesheet">
		<link href="/public/dist/lobby.css" rel="stylesheet">
		<link href="/public/test.css" rel="stylesheet">
		<link href="/public/dist/output.css" rel="stylesheet">

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>

		<template id="chat-item-template">
			<div class="w-full flex gap-3 px-2 my-1">
				<h1 class="font-bold" id="sender"></h1>	
				<p class="font-medium" id="message"></p>
			</div>
		</template>

		<template id="user-game-template">
			<div id="user-profile"
				class="user-profile">
				<div id="avatar-container">
					<img
						id="avatar-img"
						src="" 
						alt="Profile" 
						class="avatar"/>

					<div id="avatar-name">
						user
					</div>
					<div id="user-status"> </div>
				</div>

				<div id="user-stats">
					<h1>elo: 500p</h1>
					<h1>W/L: 42%</h1>
				</div>
			<div id="btn-container">
			</div>
			</div>
		</template>


		<template id="user-profile-template">
			<div class="user-menu relative">
				<div id="btn-container"></div>
				<div id="user-menu-container" class="hide absolute top-[90%] size-fit z-2">
					<p class="btn text-left cursor-default">profile</p>
					<p class="btn text-left cursor-default">settings</p>
					<p id="logout_btn" class="btn text-left cursor-default">logout</p>
				</div>
				<div id="user-menu-btn" class="flex items-center gap-4 hover:text-(--green)">
					<div id="avatar-name" class="text-xl font-bold select-none">
						user
					</div>
					<img
						id="avatar-img"
						src="" 
						alt="Profile" 
						class="bg-white rounded-full aspect-square object-cover h-14"/>
					<div id="user-status" class="right-0 top-[60%]"></div>
				</div>
			</div>
		</template>

		<div class="crt">
			<div class="scanline z-99">
				<div class="scan"></div>
			</div>

			<header class="header-small">
				<div id="banner" class="banner-small">
					<h1 class="select-none">FT_TRANSCENDENCE</h1>
					<div class="small-lines">
						<div class="line bg-(--red)"></div>
						<div class="line bg-(--yellow)"></div>
						<div class="line bg-(--blue)"></div>
						<div class="line bg-(--green)"></div>
					</div>
				</div>
				<div id="user-container">
				</div>
			</header>


			<div class="h-full w-full flex flex-col gap-10 py-15 sm:flex-row md:px-5 lg:px-20">

				<div class="w-[35%] h-full border-4 border-[--blue] flex flex-col">
					<div id="chat-out" class="flex-1 flex-col-reverse bg-[--darker]">
					</div>	
					<input id="chat-in" wrap="soft" placeholder="enter message..."
						class="h-15 py-2 px-3 bg-[--dark] focus:outline-none
						border-t-4 border-t-[--blue] border-b-0 hover:brightness-1">
				</div>

				<div id="menu" class="border-4 flex flex-col border-[--red] w-[65%]">
					<div class="w-full h-[85%]">
						<section id="home" class="page px-[30%] bg-[--darkest] ">
							<button class="btn w-full text-6xl font-bold" id="game"></button>
							<button class="btn w-full text-6xl font-bold" id="tournament"></button>
						</section>

						<section id="game-menu" class="page px-[30%] bg-[--darkest]">
							<button class="btn w-full text-6xl font-bold" id="local-game"></button>
							<button class="btn w-full text-6xl font-bold" id="online-game"></button>
							<button class="btn w-full text-6xl font-bold" id="bot-game"></button>
						</section>

						<section id="game" class="relative game page bg-[--darkest] w-full box-sizing: content-box overflow-hidden flex justify-center align-middle items-center">
							<div id="paddle-left" class="absolute h-[15%]">
								<div class="relative h-full -top-[50%]">
									<div class="absolute inset-0 bg-[--blue] w-8 h-[150%] -top-[25%] -left-full opacity-30 blur-md rounded-xl"></div>
									<div class="relative bg-[--blue] w-2 h-full">
									</div>
								</div>
							</div>
							<div id="paddle-right" class="absolute h-[15%]">
								<div class="relative h-full -top-[50%]">
									<div class="absolute inset-0 bg-[--blue] w-8 h-[150%] -top-[25%] -left-full opacity-30 blur-md rounded-xl"></div>
									<div class="relative bg-[--blue] w-2 h-full">
									</div>
								</div>
							</div>

							<div id="net" class="absolute left-1/2 top-0 -translate-x-1/2 h-full border-l-[0.35vw] border-dashed border-[--yellow]"></div>
							<div id="ball" class="absolute">
								<div class="relative">
									<div class="absolute inset-0 aspect-square bg-[--red] w-[30px] h-[30px] opacity-40 -left-[50%] -top-[50%] blur-md rounded-xl"></div>
									<div class="relative bg-[--red] aspect-square w-[15px] h-[15px]">
									</div>
								</div>
							</div>
							<p id="score-left" class="absolute text-[15vw] left-0 opacity-[0.25] text-[--red] w-[50%] justify-center"></p>
							<p id="score-right" class="absolute text-[15vw] right-0 opacity-[0.25] text-[--red] w-[50%] justify-center"></p>
							<p id="countdown" class="text-[3vw] text-[--darker] bg-[--white] rounded-none p-1 px-5"></p>
							<p id="winner-msg" class="centered text-[3vw] top-[40%] w-[80vw]"></p>
							<p id="play-again-msg" class="centered text-[2vw] top-[70%] w-[80vw] animation"></p>
							<p id="searching-msg" class="centered text-[2vw] animation"></p>
						</section>

						<section id="tournament-menu">
							<h2 id="title"></h2>
							<button id="four"></button>
							<button id="eight"></button>
							<button id="sixteen"></button>
							<button id="thirty-two"></button>
						</section>

						<section id="tournament">
							<h2>Oups.. Working on it, comeback later</h2>
						</section>
					</div>
					<div id="player-container" class="h-[15%] w-full bg-[--dark] border-t-4 border-t-[--red]
						flex flex-row-reverse justify-around items-center align-middle">
					</div>
				</div>

	</body>
	<script>var exports = {};</script>
	<script type="module" src="./dist/lobby.js"></script>
</html>
