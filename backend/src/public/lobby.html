<template id="lobby-template">

	<template id="user-game-template">
		<div id="profile" class="flex flex-row w-full h-full items-center gap-2 hover:bg-white hover:cursor-grab hover:text-darker
			p-2 border-2 border-(--white) hover:border-white hover:border-2">
			<div class="relative">
				<img
					id="avatar-img"
					src="" 
					alt="Profile" 
					class="avatar-img"/>
				<div id="user-status" class="user-status right-0 top-[70%]"></div>
			</div>
			<div class="w-full h-full flex justify-between items-center">
				<h1 id="avatar-name" class="text-[100%] w-2/3 truncate font-bold select-none break-all">user</h1>
				<div id="stats" class="flex h-full w-1/3 gap-3 items-center">
					<h1 id="elo" class="text-[100%] w-1/2 select-none break-all">elo: NaN</h1>
					<h1 id="winrate" class="text-[100%] w-1/2 select-none break-all">W/R: NaN</h1>
				</div>
			</div>
		</div>
	</template>

	<template id="user-template">
		<div class="relative flex gap-4 items-center justify-between h-20 w-[90%]">
			<div id="profile" class="flex flex-1 flex-row w-full items-center gap-2 hover:bg-white hover:cursor-grab hover:text-darker
				p-2 border-2 border-white hover:border-white hover:border-2">
				<div class="relative">
					<img
						id="avatar-img"
						src="" 
						alt="Profile" 
						class="avatar-img"/>
					<div id="user-status" class="user-status right-0 top-[70%]"></div>
				</div>
				<div class="w-full h-full flex justify-between">
					<h1 id="avatar-name" class="text-[100%] w-2/3 truncate font-bold select-none break-all">user</h1>
				</div>
			</div>
		</div>
	</template>

	<template id="chat-item-template">
		<div class="w-full flex gap-3 px-2 my-1">
			<h1 class="font-bold text-left" id="sender"></h1>
			<pre class="font-medium text-left whitespace-pre-wrap break-all" id="message"></pre>
		</div>
	</template>

		<template id="tournament-request-template">
			<div class="flex justify-between items-center text-white bg-dark p-2 rounded">
				<span class="request-name"></span>
				<div class="flex gap-2">
					<button class="accept-btn btn-small bg-green text-xs px-2 py-1 rounded">✓</button>
					<button class="reject-btn btn-small bg-red text-xs px-2 py-1 rounded">✗</button>
				</div>
			</div>
		</template>
		<template id="tournament-match-template">
			<div class="match-box bg-darker border-2 border-dark p-3 w-48 text-center flex flex-col gap-2 shadow-lg relative z-10 rounded-none">
				<div class="player1-container border-b border-dark pb-1 flex justify-between items-center gap-2">
					<span class="player1-name text-left truncate text-sm max-w-[70%]"></span>
					<span class="player1-score font-mono text-sm"></span>
				</div>
				<div class="player2-container flex justify-between items-center gap-2">
					<span class="player2-name text-left truncate text-sm max-w-[70%]"></span>
					<span class="player2-score font-mono text-sm"></span>
				</div>
			</div>
		</template>

	<template id="tournament-item-template">
		<div class="flex justify-between items-center bg-darker p-3 border-dark transition-colors">
			<div class="flex flex-col">
				<span class="tournament-owner-name font-bold text-white text-lg"></span>
				<span class="tournament-info text-sm text-white brightness-75 capitalize"></span>
			</div>
			<button class="join-btn btn bg-green hover:brightness-110 text-white font-bold py-1 px-4 text-sm"></button>
		</div>
	</template>

	<template id="tournament-player-template">
		<div class="text-white bg-dark p-2 rounded">
			<span class="player-name"></span>
		</div>
	</template>

	<template id="tournament-request-template">
		<div class="flex justify-between items-center text-white bg-dark p-2 rounded">
			<span class="request-name"></span>
			<div class="flex gap-2">
				<button class="accept-btn btn-small bg-green text-xs px-2 py-1 rounded">✓</button>
				<button class="reject-btn btn-small bg-red text-xs px-2 py-1 rounded">✗</button>
			</div>
		</div>
	</template>

	<template id="tournament-match-template">
		<div class="match-box bg-darker border-2 border-dark p-3 w-48 text-center flex flex-col gap-2 shadow-lg relative z-10 rounded-none">
			<div class="player1-container border-b border-dark pb-1 flex justify-between items-center gap-2">
				<span class="player1-name text-left truncate text-sm max-w-[70%]"></span>
				<span class="player1-score font-mono text-sm"></span>
			</div>
			<div class="player2-container flex justify-between items-center gap-2">
				<span class="player2-name text-left truncate text-sm max-w-[70%]"></span>
				<span class="player2-score font-mono text-sm"></span>
			</div>
		</div>
	</template>

	<div class="h-full">
		<div id="header-container"></div>
		<div id="tutorial_panel_holder" class="w-full h-full flex justify-center items-center relative z-99">
			<div id="tutorial_panel" class="w-[60vw] h-[55vh] py-12 bg-dark flex flex-col justify-start items-center border-2 border-white">
				<h1 data-i18n="capital.welcome" class="text-[3vw] font-bold mb-12">WELCOME TO FT_TRANSCENDENCE</h1>
				<div class="w-[95%] h-full flex justify-between items-center">
					<div class="flex flex-col justify-start items-start gap-3 w-1/2">
						<p data-i18n="tut.chat">use the chatbox to talk to other people</p>
						<p data-i18n="tut.chat-cmd">type "/help" in chat for a list of all commands</p>
						<div class="flex justify-start items-center gap-2">
							<p data-i18n="tut.user-list">user this button to list connected users</p>
							<button data-i18n="user" class="button-empty border-purple text-purple">users</button>
						</div>
						<div class="flex justify-start items-center gap-2">
							<p data-i18n="tut.friend-list">user this button to list all your's friends</p>
							<button data-i18n="friends" class="button-empty border-purple text-purple">friends</button>
						</div>
					</div>
					<div class="h-[25vh] border-darker border-2">
					</div>
					<div class="flex flex-col justify-center items-end gap-3 w-1/2">
						<p data-i18n="tut.user">clicking on a user will show you his profile</p>
						<p data-i18n="tut.settings">change your theme / toggle crt effect in the settings</p>
						<p data-i18n="tut.move">in online / bot use ↑/↓ to move</p>
						<p data-i18n="tut.local-move">in local use w/s for player1 and ↑/↓ to move player2</p>
					</div>
				</div>

				<button data-i18n="tut.continue" id="continue-btn" class="btn">continue</button>
			</div>
		</div>

		<div class="h-full w-full flex flex-col gap-5 py-15 sm:flex-row md:px-5 lg:px-20 pt-36">

			<div class="relative w-[40%] h-full border-4 border-blue flex flex-col">
				<div id="user-list-parent" class="hide absolute top-0 left-0 w-full z-2 h-[90%] bg-darkest">
					<div id="user-list-container" class="h-full flex flex-col items-center py-4 gap-2 overflow-y-scroll">
					</div>
				</div>
				<div id="chat-out" class="flex h-[90%] overflow-y-scroll flex-col-reverse align-bottom justify-start items-start bg-darker">
				</div>
				<div class="bg-dark w-full h-[10%] flex gap-2 border-t-2 border-blue">
					<input id="chat-in" wrap="soft" data-i18n-placeholder="chat" placeholder="enter message..."
						class="flex-1 h-full py-2 px-3 focus:outline-none
						border-r-2 border-y-0 focus:brightness-100 hover:brightness-100">
					<div class="w-[15%] flex flex-col justify-between">
						<button id="user-list-btn" data-i18n="user" class="button-empty border-purple text-purple">users</button>
						<button id="friend-list-btn" data-i18n="friends" class="button-empty border-purple text-purple">friends</button>
					</div>
				</div>
			</div>

			<div class="border-4 flex flex-col border-red w-[70%]">
				<div class="w-full flex-1">
					<section id="home" class="page px-[30%] bg-darkest ">
						<button class="btn w-full text-6xl font-bold" data-i18n="game" id="game">game</button>
						<button class="btn w-full text-6xl font-bold" data-i18n="tournament" id="tournament">tournament</button>
					</section>

					<section id="game-menu" class="flex page px-[30%] bg-darkest">
						<button class="btn w-full text-6xl font-bold" data-i18n="local" id="local-game">local</button>
						<button class="btn w-full text-6xl font-bold" data-i18n="online" id="online-game">online</button>
						<button class="btn w-full text-6xl font-bold" data-i18n="bot" id="bot-game">bot</button>
					</section>

					<section id="game" class="relative game page bg-darkest w-full box-sizing: content-box overflow-hidden flex justify-center align-middle items-center">
						<div id="paddle-left" class="absolute h-[15%]">
							<div class="relative h-full -top-[50%]">
								<div class="absolute inset-0 bg-blue w-[2%] h-[150%] -top-[25%] -left-full opacity-30 blur-md rounded-xl"></div>
								<div class="relative bg-blue w-2 h-full">
								</div>
							</div>
						</div>
						<div id="paddle-right" class="absolute h-[15%]">
							<div class="relative h-full -top-[50%]">
								<div class="absolute inset-0 bg-blue w-[2%] h-[150%] -top-[25%] -left-full opacity-30 blur-md rounded-xl"></div>
								<div class="relative bg-blue w-2 h-full">
								</div>
							</div>
						</div>

						<div id="net" class="absolute left-1/2 top-0 -translate-x-1/2 h-full border-l-[0.35vw] border-dashed border-yellow"></div>
						<div id="ball" class="absolute w-[1.5%] h-[1.5%]">
							<div class="relative">
								<div class="absolute inset-0 aspect-square bg-red w-[30px] h-[30px] opacity-40 -left-[50%] -top-[50%] blur-md rounded-xl"></div>
								<div class="relative bg-red aspect-square w-full h-full">
								</div>
							</div>
						</div>
						<p id="score-left" class="absolute text-[15vw] left-[25%] -translate-x-1/2 opacity-[0.25] text-red text-center"></p>
						<p id="score-right" class="absolute text-[15vw] left-[75%] -translate-x-1/2 opacity-[0.25] text-red text-center"></p>
						<p id="countdown" class="text-[3vw] text-darker bg-white rounded-none p-1 px-5"></p>
						<p id="winner-msg" class="text-[3vw] text-white bg-darker rounded-none p-1 px-5"></p>
						<p id="play-again-msg" class="text-[3vw] text-white bg-[--darker) rounded-none p-1 px-5"></p>
						<p id="searching-msg" class="text-[3vw] text-white bg-[--darker) rounded-none p-1 px-5"></p>
					</section>

					<section id="tournament-menu" class="w-full h-full flex flex-col gap-5 px-[10%] bg-darkest py-10">
						<div class="flex flex-row justify-between items-center w-full">
							<h2 class="text-4xl font-bold text-white">Tournaments</h2>
							<div class="flex gap-2">
								<button class="btn text-xl font-bold" id="tournament-refresh-btn">Refresh</button>
								<button class="btn text-xl font-bold" id="tournament-create-btn">Create Tournament</button>
							</div>
						</div>
						<div id="tournament-list" class="w-full h-full flex-1 flex flex-col gap-2 overflow-y-auto">
							<div class="text-center text-dark">No active tournaments</div>
						</div>
					</section>

					<section id="tournament-create" class="flex flex-col h-full gap-5 px-[20%] pt-20 bg-darkest items-center">
						<h2 class="text-4xl font-bold text-white">Create Tournament</h2>
						<div class="flex flex-col gap-4 w-full">
							<div class="flex flex-row gap-4 justify-center">

								<label class="inline-flex items-center cursor-grab">
									<input 
										type="radio"
										name="tournament-type" value="public" checked
										class="checkbox"
									/>
									<span class="ml-2 font-bold select-none">Public</span>
								</label>

								<label class="inline-flex items-center cursor-grab">
									<input 
										type="radio"
										name="tournament-type" value="private"
										class="checkbox"
									/>
									<span class="ml-2 font-bold select-none">Invitation Only</span>
								</label>
							</div>
							<button class="btn w-full text-4xl font-bold mt-5" id="tournament-confirm-create">Create</button>
							<button class="btn w-full text-2xl font-bold" id="tournament-cancel-create">Back</button>
						</div>
					</section>

					<section id="tournament-lobby" class="flex h-full flex-col gap-5 px-[10%] pt-10 bg-darkest items-center">
						<h2 class="text-4xl font-bold text-white" id="lobby-title">Tournament Lobby</h2>
						<div class="flex flex-row w-full gap-5 h-[60vh]">
							<div class="flex-1 bg-darker p-4 flex flex-col gap-2">
								<h3 class="text-2xl font-bold border-b border-dark mb-2">Players</h3>
								<div id="lobby-player-list" class="flex flex-col gap-1 overflow-y-auto"></div>
							</div>
							<div class="flex-1 bg-darker p-4 flex flex-col gap-2" id="lobby-requests-container" style="display: none;">
								<h3 class="text-2xl font-bold border-b border-dark mb-2">Join Requests</h3>
								<div id="lobby-request-list" class="flex flex-col gap-1 overflow-y-auto"></div>
							</div>
						</div>
						<div class="flex w-full gap-4">
							<button class="btn flex-1 text-2xl font-bold" id="lobby-start-btn">Start Tournament</button>
							<button class="btn flex-1 text-2xl font-bold hover:bg-red" id="lobby-leave-btn">Leave</button>
						</div>
					</section>

				</div>
				<div id="player-container" class="h-32 w-full bg-dark border-t-4 border-t-red
					flex flex-row-reverse justify-around items-center align-middle">
				</div>

			</div>
</template>
