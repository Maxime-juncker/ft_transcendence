<template id="lobby-template">

	<template id="user-template">
		<div class="relative flex gap-2 items-center justify-between h-20 w-full max-w-125 p-2 hover:bg-darker active:bg-darkest">
			<div class="flex flex-row items-center gap-2">
				<div class="relative">
					<img
						id="avatar-img"
						src=""
						alt="Profile"
						class="avatar-img"/>
					<div id="user-status" class="user-status right-0 top-[70%]"></div>
				</div>
				<div id="avatar-name" class="text-[100%] font-bold select-none">
					user
				</div>
			</div>
		</div>
	</template>

	<template id="chat-item-template">
		<div class="w-full flex gap-3 px-2 my-1">
			<h1 class="font-bold text-left" id="sender"></h1>
			<pre class="font-medium text-left whitespace-pre-wrap break-all" id="message"></pre>
		</div>
	</template>

	<template id="user-game-template">
		<div id="user-profile"
			class="user-profile">
			<div id="avatar-container">
				<img
					id="avatar-img"
					src="" 
					alt="Profile" 
					class="avatar border-white border-2"/>

				<div id="avatar-name">
					user
				</div>
				<div id="user-status" class="user-status"> </div>
			</div>
		</div>
	</template>

	<div class="h-full">
		<div id="header-container"></div>

		<div class="h-full w-full flex flex-col gap-5 py-15 sm:flex-row md:px-5 lg:px-20 pt-36">

			<div class="relative w-[40%] h-full border-4 border-blue flex flex-col">
				<div id="user-list-parent" class="hide absolute top-0 left-0 w-full z-2 h-[90%] bg-darkest">
					<div id="user-list-container" class="flex-1 flex flex-col items-center py-4 gap-2">
					</div>
				</div>
				<div id="chat-out" class="flex h-[90%] overflow-y-scroll flex-col-reverse align-bottom justify-start items-start bg-darker">
				</div>
				<div class="bg-dark w-full h-[10%] flex gap-2 border-t-2 border-blue">
					<input id="chat-in" wrap="soft" data-i18n-placeholder="chat" placeholder="enter message..."
						class="flex-1 h-full py-2 px-3 focus:outline-none
						border-r-2 border-y-0 focus:brightness-100 hover:brightness-100">
					<div class="w-[15%] flex flex-col justify-between">
						<button id="user-list-btn" data-i18n="user" class="button-empty border-purple text-purple">users</button>
						<button id="friend-list-btn" data-i18n="friends" class="button-empty border-purple text-purple">friends</button>
					</div>
				</div>
			</div>

			<div class="border-4 flex flex-col border-red w-[70%]">
				<div class="w-full flex-1">
					<section id="home" class="page px-[30%] bg-darkest ">
						<button class="btn w-full text-6xl font-bold" data-i18n="game" id="game">game</button>
						<button class="btn w-full text-6xl font-bold" data-i18n="tournament" id="tournament">tournament</button>
					</section>

					<section id="game-menu" class="flex page px-[30%] bg-darkest">
						<button class="btn w-full text-6xl font-bold" data-i18n="local" id="local-game">local</button>
						<button class="btn w-full text-6xl font-bold" data-i18n="online" id="online-game">online</button>
						<button class="btn w-full text-6xl font-bold" data-i18n="bot" id="bot-game">bot</button>
					</section>

					<section id="game" class="relative game page bg-darkest w-full box-sizing: content-box overflow-hidden flex justify-center align-middle items-center">
						<div id="paddle-left" class="absolute h-[15%]">
							<div class="relative h-full -top-[50%]">
								<div class="absolute inset-0 bg-blue w-8 h-[150%] -top-[25%] -left-full opacity-30 blur-md rounded-xl"></div>
								<div class="relative bg-blue w-2 h-full">
								</div>
							</div>
						</div>
						<div id="paddle-right" class="absolute h-[15%]">
							<div class="relative h-full -top-[50%]">
								<div class="absolute inset-0 bg-blue w-8 h-[150%] -top-[25%] -left-full opacity-30 blur-md rounded-xl"></div>
								<div class="relative bg-blue w-2 h-full">
								</div>
							</div>
						</div>

						<div id="net" class="absolute left-1/2 top-0 -translate-x-1/2 h-full border-l-[0.35vw] border-dashed border-yellow"></div>
						<div id="ball" class="absolute">
							<div class="relative">
								<div class="absolute inset-0 aspect-square bg-red w-[30px] h-[30px] opacity-40 -left-[50%] -top-[50%] blur-md rounded-xl"></div>
								<div class="relative bg-red aspect-square w-[15px] h-[15px]">
								</div>
							</div>
						</div>
						<p id="score-left" class="absolute text-[15vw] left-0 opacity-[0.25] text-red w-[50%] justify-center"></p>
						<p id="score-right" class="absolute text-[15vw] right-0 opacity-[0.25] text-red w-[50%] justify-center"></p>
						<p id="countdown" class="text-[3vw] text-darker bg-white rounded-none p-1 px-5"></p>
						<p id="winner-msg" class="text-[3vw] text-white bg-darker rounded-none p-1 px-5"></p>
						<p id="play-again-msg" class="text-[3vw] text-white bg-[--darker) rounded-none p-1 px-5"></p>
						<p id="searching-msg" class="text-[3vw] text-white bg-[--darker) rounded-none p-1 px-5"></p>
					</section>

					<section id="tournament-menu" class="w-full flex flex-col gap-5 px-[10%] bg-darkest py-10">
						<div class="flex flex-row justify-between items-center w-full">
							<h2 class="text-4xl font-bold text-white">Tournaments</h2>
							<button class="btn text-xl font-bold" id="tournament-create-btn">Create Tournament</button>
						</div>
						<div id="tournament-list" class="w-full flex-1 flex flex-col gap-2 overflow-y-auto">
							<!-- Tournaments will be listed here -->
							<div class="text-center text-gray-500">No active tournaments</div>
						</div>
					</section>

					<section id="tournament-create" class="flex flex-col gap-5 px-[20%] pt-20 bg-darkest items-center">
						<h2 class="text-4xl font-bold text-white">Create Tournament</h2>
						<div class="flex flex-col gap-4 w-full">
							<div class="flex flex-row gap-4 justify-center">
								<label class="flex items-center gap-2 cursor-pointer">
									<input type="radio" name="tournament-type" value="public" checked class="w-6 h-6">
									<span class="text-2xl">Public</span>
								</label>
								<label class="flex items-center gap-2 cursor-pointer">
									<input type="radio" name="tournament-type" value="private" class="w-6 h-6">
									<span class="text-2xl">Invitation Only</span>
								</label>
							</div>
							<div class="text-gray-400 text-center" id="tournament-type-desc">
								Public: Anyone can join.
							</div>
							<button class="btn w-full text-4xl font-bold mt-5" id="tournament-confirm-create">Create</button>
							<button class="btn w-full text-2xl font-bold bg-gray-600" id="tournament-cancel-create">Back</button>
						</div>
					</section>

					<section id="tournament-lobby" class="flex flex-col gap-5 px-[10%] pt-10 bg-darkest items-center">
						<h2 class="text-4xl font-bold text-white" id="lobby-title">Tournament Lobby</h2>
						<div class="flex flex-row w-full gap-5 h-[60vh]">
							<div class="flex-1 bg-darker p-4 flex flex-col gap-2">
								<h3 class="text-2xl font-bold border-b border-gray-600 mb-2">Players</h3>
								<div id="lobby-player-list" class="flex flex-col gap-1 overflow-y-auto"></div>
							</div>
							<div class="flex-1 bg-darker p-4 flex flex-col gap-2" id="lobby-requests-container" style="display: none;">
								<h3 class="text-2xl font-bold border-b border-gray-600 mb-2">Join Requests</h3>
								<div id="lobby-request-list" class="flex flex-col gap-1 overflow-y-auto"></div>
							</div>
						</div>
						<div class="flex w-full gap-4">
							<button class="btn flex-1 text-2xl font-bold" id="lobby-start-btn">Start Tournament</button>
							<button class="btn flex-1 text-2xl font-bold bg-red-600" id="lobby-leave-btn">Leave</button>
						</div>
					</section>

				</div>
				<div id="player-container" class="h-32 w-full bg-dark border-t-4 border-t-red
					flex flex-row-reverse justify-around items-center align-middle">
				</div>
				<!-- <script>var exports = {};</script> -->
				<!-- <script type="module" src="dist/lobby.js"></script> -->
			</div>
</template>
