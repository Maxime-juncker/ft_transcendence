<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="/public/dist/global.css" rel="stylesheet">
		<link href="/public/dist/lobby.css" rel="stylesheet">
		<link href="/public/test.css" rel="stylesheet">
		<link href="/public/test.css" rel="stylesheet">
		
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>

		<template id="chat-item-template">
			<div class="w-full flex gap-3 px-2 my-1">
				<h1 id="sender"></h1>	
				<p id="message"></p>
			</div>
		</template>

		<template id="user-profile-template">
			<div class="user-menu">
				<div id="btn-container"></div>
				<div id="user-menu-container" class="hide flex flex-col items-start">
					<button class="hover:underline">profile</button>
					<button class="hover:underline">settings</button>
					<button id="logout_btn" class="hover:underline">logout</button>
				</div>
				<div id="user-menu-btn" class="flex items-center gap-4 hover:text-(--purple)">
					<div id="avatar-name" class="text-xl font-bold select-none">
						user
					</div>
					<img
						id="avatar-img"
						src="" 
						alt="Profile" 
						class="bg-white rounded-full aspect-square object-cover h-14"/>
					<div id="user-status" class="right-0 top-[60%]"></div>
				</div>
			</div>
		</template>

		<div class="crt">

			<header class="header-small">
				<div id="banner" class="banner-small">
					<h1 class="select-none">FT_TRANSCENDENCE</h1>
					<div class="small-lines">
						<div class="line bg-(--red)"></div>
						<div class="line bg-(--yellow)"></div>
						<div class="line bg-(--blue)"></div>
						<div class="line bg-(--green)"></div>
					</div>
				</div>

				<div id="user-container">

				</div>
			</header>

			<div class="scanline">
				<div class="scan"></div>
			</div>

			<div class="h-full w-full grid grid-cols-[1fr_2fr] gap-4 p-6">

				<div class="w-full h-full border-[3px] border-[--blue] rounded-md flex flex-col">

					<div id="chat-out" class="flex-1 bg-[--darker]">
					</div>	

					<input id="chat-in" wrap="soft" placeholder="enter message..."
						class="h-15 py-2 px-3 bg-[--dark] focus:outline-none
						border-t-2 border-t-[--blue] border-b-0 hover:brightness-1">

				</div>
				<div class="gameview w-full h-full border-4 border-[--red] rounded-md">

				</div>
			</div>

		</div>

	</body>
	<script>var exports = {};</script>
	<script type="module" src="./dist/lobby.js"></script>
</html>
