<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>ft_transcendence</title>
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnected" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
		<link href="/public/dist/global.css" rel="stylesheet">
		<link href="/public/dist/login.css" rel="stylesheet">
	</head>
		
		<body>
			<header>
				<div class="banner">
					<div id="line1"></div>
					<div id="line2"></div>
					<div id="line3"></div>
					<div id="line4"></div>
				</div>
				<div class="banner-text">
					<h1>FT_TRANSCENDENCE</h1>
				</div>
			</header>
			<main>

				<div class="login-container">
					<div class="box">
						<h1>SIGN UP</h1>
						<input type="text" id="create_email" placeholder="email...">
						<input type="text" id="create_username" placeholder="username...">
						<input type="password" id="create_passw" placeholder="password...">
						<!-- TODO confirm pass -->
						<input type="password" placeholder="confirm password..."> 
						<button id="create_btn" class="button-full">confirm</button>
					</div>
					<div class="box">
						<h1>LOGIN</h1>
						<input type="text" id="login_email" placeholder="email...">
						<input type="password" id="login_passw" placeholder="password...">
						<input type="text" id="login_totp" placeholder="2fa code...">
						<button id="login_btn" class="button-full">confirm</button>
						<div class="separator"></div>
						<div class="oauth-container">
							<img id="forty_two_log_btn" src="./assets/forty_two.svg" class="oauth-btn" alt="">
							<img id="github_log_btn" src="./assets/github.svg" class="oauth-btn">
						</div>
					</div>
				</div>

				<div class="guest-container">
					<button id="guest_log_btn" class="button-empty">continue as guest</button>
					<p>*all data will be lost on logout</p>
				</div>
			</main>

			<footer class="flex justify-end mx-5 my-2">
				<button id="home_btn" class="text-2xl underline hover:text-(--blue) active:brightness-[1.2]">
					back
				</button>
			</footer>
			<script>var exports = {};</script>
			<script type="module" src="./dist/login.js"></script>
		</body>
</html>
