services:

  backend:
    restart: always
    build: ./backend/
    container_name: backend
    env_file: ./.env
    ports:
      - "3000:3000"
    volumes:
      - sqlite:/var/lib/sqlite
      # - ./backend/src/public:/var/www/server/public # remove comment for working on webpage
    networks:
      - db
    develop:
      watch:
        - path: ./backend/src
          action: rebuild
          target: /var/www/server

  frontend:
    restart: always
    build: ./frontend/
    container_name: frontend
    env_file: ./.env
    depends_on:
      - backend
    networks:
      - web
      - db
    develop:
      watch:
        - path: ./frontend/src
          action: rebuild
          target: /var/www/html

  modsecurity:
    restart: always
    build: ./modsecurity/
    container_name: modsecurity
    volumes:
      - cert:/etc/nginx/conf/ssl
    ports:
      - "8080:80"
      - "8081:443"
    networks:
      - web
      - db
      - transcendence
    depends_on:
      - frontend
      - backend
    develop:
      watch:
        - path: ./frontend/srcs
          action: rebuild
          target: /var/www/html
        - path: ./frontend/conf/nginx.conf
          action: rebuild
          target: /etc/nginx/nginx.conf

  vault:
    restart: always
    image: hashicorp/vault:1.21
    container_name: vault
    cap_add:
      - IPC_LOCK
    volumes:
      - vault:/vault/file
      - ./vault/conf/vault.hcl:/vault/config/vault.hcl

networks:
  transcendence:
    driver: bridge
  db:
  web:

volumes:
  sqlite:
    name: sqlite
  cert:
    name: cert
  avatars:
    name: avatars
  vault:
