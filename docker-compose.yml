services:

  backend:
    restart: always
    build: ./backend/
    container_name: backend
    env_file: ./.env
    ports:
      - "3000:3000"
    volumes:
      - sqlite:/var/lib/sqlite
      - avatars:/var/www/avatars
    networks:
      - db

  frontend:
    restart: always
    build: ./frontend/
    container_name: frontend
    env_file: ./.env
    depends_on:
      - backend
    networks:
      - web
      - db

  modsecurity:
    restart: always
    build: ./modsecurity/
    container_name: modsecurity
    depends_on:
      - frontend
    volumes:
      - cert:/etc/nginx/conf/ssl
    ports:
      - "8080:80"
      - "8081:443"
    networks:
      - transcendence
      - web
      - db

networks:
  transcendence:
    driver: bridge
  db:
  web:

volumes:
  sqlite:
    name: sqlite
  cert:
    name: cert
  avatars:
    name: avatars
